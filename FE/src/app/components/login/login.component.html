<div class="container">
    <div class="logo-container">
        <a href="/">
            <img src="../../../assets/gcdoc_logo.png" alt="Logo 1" class="logo">
        </a>
        <h1 class="main-title">Gestion du Cycle Doctorat</h1>
        <img src="../../../assets/uae_logo.png" alt="Logo 2" class="logo">
    </div>
    <hr>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()">
                <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password">
                </div>
                <button class="login-button" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
